// Normaliza texto: remove acentos e coloca em minúsculas
function normalizeText(str) {
    if (!str) return "";
    return str.toString().toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, '');
}

// Busca com suporte parcial e ignorando acentos
function buscarEmail() {
    const nomeRaw = document.getElementById('nome').value || '';
    const termo = normalizeText(nomeRaw.trim());
    const resultadoDiv = document.getElementById('resultado');

    if (!termo) {
        resultadoDiv.innerHTML = "Por favor, digite um nome ou e-mail para buscar.";
        return;
    }

    const resultados = [];
    for (const chave in emails) {
        const chaveNorm = normalizeText(chave);
        const emailNorm = normalizeText(emails[chave]);
        if (chaveNorm.includes(termo) || emailNorm.includes(termo)) {
            resultados.push({ chave: chave, email: emails[chave] });
        }
    }

    if (resultados.length === 0) {
        resultadoDiv.innerHTML = "Nenhum resultado encontrado.";
        return;
    }

    resultadoDiv.innerHTML = resultados.map(r => {
        return `<div class="resultado-item"><strong>${escapeHtml(r.chave)}</strong>: <span>${escapeHtml(r.email)}</span></div>`;
    }).join('<hr>');
}

// Proteção mínima contra injeção HTML ao mostrar resultados
function escapeHtml(text) {
    return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#039;");
}
